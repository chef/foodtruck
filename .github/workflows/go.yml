name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test -v .
    
    - name: Build - Linux
      run: env GOOS=linux GOARCH=amd64 go build -v . -o foodtruck-linux-amd64

    - name: Build - Windows
      run: env GOOS=windows GOARCH=amd64 go build -v . -o foodtruck-windows-amd64

    - name: Build - MacOS
      run: env GOOS=darwin GOARCH=amd64 go build -v . -o foodtruck-darwin-amd64

    - name: Build - Solaris
      run: env GOOS=solaris GOARCH=amd64 go build -v . -o foodtruck-solaris-amd64

    - name: Build - AIX
      run: env GOOS=aix GOARCH=ppc64 go build -v . -o foodtruck-aix-ppc64
    

